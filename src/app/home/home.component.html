<clr-main-container>
    <clr-header class="header-3">
        <span class="logo-header">
            <img class="logo" src="../../assets/image/logo-dishub.png" alt="logo">
            <span>Dinas Pehubungan</span>
        </span>
        <div class="header-nav" [clr-nav-level]="1">
            <a href="javascript://" class="active nav-link nav-text">Berita</a>
            <a href="javascript://" class="nav-link nav-text">Pelabuhan</a>
        </div>
    </clr-header>
    <div class="content-container">
        <nav class="sidenav" [clr-nav-level]="2">
            <clr-tree-node *ngFor="let directory of rootDirectory">
                <clr-icon [attr.shape]="directory.icon"></clr-icon>
                {{directory.name}}
                <ng-template [(clrIfExpanded)]="directory.expanded">
                    <clr-tree-node *ngFor="let file of directory.files">
                        <button (click)="openFile(directory.name, file.name)" class="clr-treenode-link" [class.active]="file.active">
                            <clr-icon [attr.shape]="file.icon"></clr-icon>
                            {{file.name}}
                        </button>
                    </clr-tree-node>
                </ng-template>
            </clr-tree-node>
        </nav>
        <main class="content-area">
            <div class="content-container">
                <img class="background-head" src="../../assets/image/home.png" alt="">
            </div>
            <div class="row">
                <div class="clr-col-sm-6 clr-col-md-6">
                    <div class="card">
                        <div class="row">
                            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                                <a href="..." class="card clickable">
                                    <div class="card-img">
                                        <img src="../../assets/image/mrt.png" alt="..." />
                                    </div>
                                    <div class="card-block">
                                        <p class="card-text">
                                            ...
                                        </p>
                                    </div>
                                </a>
                            </div>
                            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                                <a href="..." class="card clickable">
                                    <div class="card-img">
                                        <img src="../../assets/image/plb-1.png" alt="..." />
                                    </div>
                                    <div class="card-block">
                                        <p class="card-text">
                                            tgl : 20-12-2019
                                        </p>
                                        <hr>
                                        <p>
                                            Perubahan tatanan kota jakarta dengan pembokaran JPO
                                        </p>
                                    </div>
                                </a>
                            </div>
                            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                                <a href="..." class="card clickable">
                                    <div class="card-img">
                                        <img src="..." alt="..." />
                                    </div>
                                    <div class="card-block">
                                        <p class="card-text">
                                            ...
                                        </p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clr-col-sm-6 clr-col-md-6">
                    <div class="card">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="card-header">
                                MRT Hampir Jadi
                                <span></span>
                            </div>
                            <a href="..." class="card clickable">
                                <div class="card-img">
                                    <img src="../../assets/image/mrt.png">
                                </div>
                                <div class="card-block">
                                    <p class="card-text">
                                        Pengerjaan Mrp sudah hampir selesai, diperkirakan tahun 2019 sudah bisa digunakan
                                    </p>
                                </div>
                            </a>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <a href="..." class="card clickable">
                                <div class="card-img">
                                    <img src="../../assets/image/jpo.png">
                                </div>
                                <div class="card-block">
                                    <p class="card-text">
                                        JPO Dibongkar
                                    </p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</clr-main-container>
